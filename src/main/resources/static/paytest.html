<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paygate</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
        <button id="showRedirectBtn" class="btn btn-warning btn-block" type="button" data-toggle="collapse"
                data-target="#redirectDiv" aria-expanded="false" aria-controls="redirectDiv">
            Redirect Required
        </button>
    </div>
</div>
<br>
<div id="redirectDiv" class="collapse well well-sm">
    <div class="row ">
        <div class="col-sm-12">
            <label for="redirect"></label>
            <textarea class="form-control" rows="20" cols="100" id="redirect">
            </textarea>
        </div>
    </div>
</div>
<form role="form" class="form-horizontal text-left"
      action="https://secure.paygate.co.za/payhost/redirect.trans" method="post" target="iframetest">
    <input type="hidden" name="PAYGATE_ID" value=10011072130/>
    <input type="hidden" name="PAY_REQUEST_ID" value="FA87610E-8BFA-4220-8B65-DA41FEE3228B"/>
    <input type="hidden" name="CHECKSUM" value="95235c99f02c0d4f2e3bc9a035845933"/>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">

            <input class="btn btn-success btn-block" type="submit" name="submitBtn" id="doSubmitBtn" value="submit"
                   data-toggle="modal" data-target="#authModal"/>
        </div>
    </div>
    <br>
</form>

<!-- Modal to house the iframe we use for 3D Secure authentication if returned from PayHost -->
<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="3DAuthModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">3D Authentication</h4>
            </div>
            <div class="modal-body">
                <iframe name="iframetest" id="iframetest"
                        src="https://secure.paygate.co.za/payhost/redirect.trans" height="550"
                        width="100%" frameborder="0" scrolling="auto"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
